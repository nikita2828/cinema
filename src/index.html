<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>webpack starterkit</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="film-create-wrapper">
      <div class="film-create">
        <div class="film-create-inputs">
          <div>
            <p>Введите название фильма</p>
            <input placeholder="" class="film-create-name" type="text" />
          </div>
          <div>
            <p>Введите год</p>
            <input class="film-create-year" type="number" />
          </div>
          <div>
            <p>Введите режиссера</p>
            <input class="film-create-director" type="text" />
          </div>
          <div>
            <p>Введите актеров</p>
            <input class="film-create-role" type="text" />
          </div>
          <div>
            <p>Введите адрес обложки</p>
            <input class="film-create-img" type="url" />
          </div>
          <div>
            <p>Введите адрес трейлера</p>
            <input class="film-create-video" type="url" />
          </div>
        </div>

        <p>Выберите жанр</p>
        <div class="film-genre-wrapper">
          <div class="film-genre-div">
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Вестерн"
              />Вестерн</label
            >
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Драма"
              />Драма</label
            >
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Детектив"
              />Детектив</label
            >
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Биография"
              />Биография</label
            >
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Мелодрамма"
              />Мелодрамма</label
            >
          </div>
          <div class="film-genre-div">
            <label>
              <input
                class="film-genre-input"
                type="checkbox"
                value="Военные"
              />Военные</label
            >
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Боевики"
              />Боевики</label
            >
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Комедии"
              />Комедии</label
            >
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Криминальные"
              />Криминальные</label
            >
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Триллеры"
              />Триллеры</label
            >
          </div>

          <div class="film-genre-div">
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Исторические"
              />Исторические</label
            >

            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Документальные"
              />Документальные</label
            >

            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Приключения"
              />Приключения</label
            >

            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Мистические"
              />Мистические</label
            >

            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Ужасы"
              />Ужасы</label
            >
          </div>

          <div class="film-genre-div">
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Симейные"
              />Симейные</label
            >
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Спортивные"
              />Спортивные</label
            >
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Фантастика"
              />Фантастика</label
            >
            <label
              ><input
                class="film-genre-input"
                type="checkbox"
                value="Фентези"
              />Фентези</label
            >
            <label><input
                class="film-genre-input"
                type="checkbox"
                value="Мюзиклы"
              />Мюзиклы</label
            >
          </div>
        </div>
        <p>Введите описание</p>
        <textarea class="film-create-description" rows="3"></textarea>
        <div class="film-create-btn-wrapper">
          <button
            class="film-create-btn film-create-btn-add btn btn-outline-success"
          >
            Создать фильм
          </button>
          <button
            class="film-create-btn film-create-btn-close btn btn-outline-danger"
          >
            Отмена
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluide">
      <div class="container">
        <div class="film-wrapper row">
          <ul class="list-group col-3">
            <li class="list-group-item">Фильмы</li>
            <li class="list-group-item">Жанры</li>
            <li class="list-group-item">Актеры</li>
          </ul>
          <div class="col-9">
            <div class="film-create-btn-wrapper row">
              <div class="film-search col-lg-9 col-12">
                <input
                  placeholder="Поиск"
                  type="search"
                  class="form-control film-search-input"
                />
              </div>
              <button
                class="film-create-btn-open btn btn-outline-success col-lg-3 col-12"
              >
                Добавить фильм
              </button>
              <div class="film"></div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
