<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/dist/style.css">
  <script src="/js/script.js"></script>
  <title>Hello, world!</title>
</head>

<body>
  <div class="container-fluide">
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"><img src="/img/hotpng.com.png" width="30" height="30" class="nav_img"
          alt="">КиноФильм</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Навигация</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Меню администратора</a>
          </li>
        </ul>
        <form class="search_form">
          <input class="search_input" type="search" placeholder="Введите название" aria-label="Search" />
          <button type="button" class="btn btn-success">Поиск</button>
        </form>
      </div>
    </nav>

    <!-- form for adding a movie -->
    <div id="wrap_cinema_add" class="input_cinema_add">
      <header class="header_cinema_add">
        <h1>Форма Для Добавление Фильма</h1>
      </header>
      <section class="content_cinema_add">
        <div class="input-content-wrap">
          <dl class="inputbox">
            <dt class="inputbox-title">Название</dt>
            <dd class="inputbox-content">
              <input id="input0" type="text" required />
              <label for="input0">Введите название</label>
              <span class="underline"></span>
            </dd>
          </dl>
          <dl class="inputbox">
            <dt class="inputbox-title">Год</dt>
            <dd class="inputbox-content">
              <input id="input1" type="number" required />
              <label for="input1">Введите год</label>
              <span class="underline"></span>
            </dd>
          </dl>
          <dl class="inputbox">
            <dt class="inputbox-title">Страна</dt>
            <dd class="inputbox-content">
              <input id="input2" type="text" required />
              <label for="input2">Введите страну</label>
              <span class="underline"></span>
            </dd>
          </dl>
          <dl class="inputbox">
            <dt class="inputbox-title">Категория</dt>
            <dd class="inputbox-content">
              <input id="input3" type="text" required />
              <label for="input3">Введите категорию</label>
              <span class="underline"></span>
            </dd>
          </dl>
          <dl class="inputbox">
            <dt class="inputbox-title">Актеры</dt>
            <dd class="inputbox-content">
              <input id="input4" type="text" required />
              <label for="input4">Введите список актеров</label>
              <span class="underline"></span>
            </dd>
          </dl>
         
          <dl class="inputbox">
            <dt class="inputbox-title">Обложка</dt>
            <dd class="inputbox-content">
              <input id="input5" type="url" required />
              <label for="input5">Введите ссылку на обложку</label>
              <span class="underline"></span>
            </dd>
          </dl>
          <dl class="inputbox">
            <dt class="inputbox-title">Фильм</dt>
            <dd class="inputbox-content">
              <input id="input6" type="url" required />
              <label for="input6">Введите ссылку на фильм</label>
              <span class="underline"></span>
            </dd>
          </dl>
          <dl class="inputbox">
            <dt class="inputbox-title">Описание</dt>
            <dd class="inputbox-content">
              
              <textarea name="" class="cinema_add_description"></textarea>
              <label for="input7">Введите описание фильма</label>
              <span class="underline underline_for_description"></span>
            </dd>
          </dl>
          <div class="btns">
            <button class="btn btn-confirm">Создать</button>
            <button class="btn btn-cancel">Отмена</button>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
